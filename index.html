const map = L.map('map', { maxZoom:8 }).setView([45.1,15.2],6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
const cluster = L.markerClusterGroup({ disableClusteringAtZoom:9 });
map.addLayer(cluster);

function esc(s){ return String(s??'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function size(n){ return Math.max(10, Math.sqrt(n)*3.5); }

function buildPrinterRow(pr){
  const rows = pr.exemplars.map(e => {
    const instPlace = (e.inst || e.store_place) ? `${esc(e.inst)}${e.store_place ? ', ' + esc(e.store_place) : ''}` : '';
    return `<tr>
      <td>${esc(e.author)}</td>
      <td>${esc(e.title)}</td>
      <td class='num'>${e.year??''}</td>
      <td>${instPlace}</td>
    </tr>`;
  }).join('');
  const table = `<table class="table-mini">
    <thead><tr><th>Autor</th><th>Naslov</th><th class='num'>God.</th><th>Ustanova, mjesto</th></tr></thead>
    <tbody>${rows}</tbody>
  </table>`;
  const uid = Math.random().toString(36).slice(2);
  return `
    <div class="acc-item" id="acc-${uid}">
      <div class="acc-head" onclick="const b=document.querySelector('#acc-${uid} .acc-body'); b.style.display=(b.style.display==='block'?'none':'block')">
        <span>${esc(pr.name)}</span> <span class="count">(${pr.count})</span>
      </div>
      <div class="acc-body">${table}</div>
    </div>`;
}

function popupHTML(place, printers){
  const list = printers.map(buildPrinterRow).join('');
  return `<div style="font-weight:700; margin-bottom:6px;">${esc(place)}</div>${list}`;
}

function buildMarkers(items){
  const popup = L.popup({ maxWidth: 1000, autoPan:false });
  cluster.clearLayers();
  items.forEach(it=>{
    const m=L.circleMarker([it.lat,it.lon],{radius:size(it.total),color:'#0d47a1',weight:1,fillColor:'#1e3a8a',fillOpacity:0.70})
      .bindTooltip(`${esc(it.place)} — ${it.total}`,{sticky:true});
    cluster.addLayer(m);
    m.on('click', ()=>{ popup.setLatLng([it.lat,it.lon]).setContent(popupHTML(it.place, it.printers)); popup.openOn(map); });
  });
}
buildMarkers(RAW);
